<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감성 홈피</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 상단 배너 -->
    <div class="banner">
      <h1>Welcome to 감성 홈피</h1>
    </div>

    <!-- 프로필 섹션 -->
    <div class="profile">
      <img src="profile.jpg" alt="프로필 사진" class="profile-img">
      <h2 class="username">사용자 닉네임</h2>
      <p class="bio">"여기에 간단한 소개글을 작성하세요."</p>
    </div>

    <!-- 메뉴 섹션 -->
    <div class="menu">
      <button onclick="showSection('home')">홈</button>
      <button onclick="showSection('profile')">프로필</button>
      <button onclick="showSection('guestbook')">방명록</button>
      <button onclick="showSection('board')">게시판</button>
    </div>

    <!-- 컨텐츠 섹션 -->
    <div id="content">
      <div id="home-section" class="section">
        <h2>여기는 홈 화면입니다.</h2>
      </div>
      <div id="profile-section" class="section hidden">
        <h2>여기는 프로필 화면입니다.</h2>
      </div>
      <div id="guestbook-section" class="section hidden">
        <h2>여기는 방명록 화면입니다.</h2>
      </div>
      <div id="board-section" class="section hidden">
        <h2>여기는 게시판 화면입니다.</h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
