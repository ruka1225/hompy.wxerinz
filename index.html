<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 홈 화면</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="login-container" class="login-container">
        <h1>buddy BUDDY</h1>
        <form onsubmit="login(event)">
            <div class="input-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" placeholder="아이디 입력" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력" required>
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>
    </div>

    <!-- 홈 화면 -->
    <div id="home-container" class="home-container hidden">
        <audio autoplay loop>
            <source src="bgm.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
        <nav class="menu">
            <ul>
                <li><a href="#" onclick="showSection('home')">홈</a></li>
                <li><a href="#" onclick="showSection('profile')">프로필</a></li>
                <li><a href="#" onclick="showSection('album')">앨범</a></li>
                <li><a href="#" onclick="showSection('guestbook')">방명록</a></li>
                <li><a href="#" onclick="showSection('board')">게시판</a></li>
            </ul>
        </nav>
        <section id="home" class="section">환영합니다! 여기는 홈 화면입니다.</section>
        <section id="profile" class="section hidden">프로필 페이지입니다.</section>
        <section id="album" class="section hidden">앨범 페이지입니다.</section>
        <section id="guestbook" class="section hidden">방명록 페이지입니다.</section>
        <section id="board" class="section hidden">
            <h2>게시판</h2>
            <div id="admin-controls" class="hidden">
                <textarea id="post-content" placeholder="게시글 작성..."></textarea>
                <button onclick="submitPost()">게시글 작성</button>
            </div>
            <div id="posts">
                <p>게시글이 없습니다.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
