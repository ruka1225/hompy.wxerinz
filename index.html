<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - 감성 홈피</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="assets/clouds-background.jpg" alt="구름 배경" class="login-background">
      <div class="login-content">
        <img src="assets/buddy-icon.png" alt="버디 아이콘" class="login-icon">
        <h1>감성 홈피</h1>
        <form onsubmit="return login(event)">
          <div class="input-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="login-button">로그인</button>
        </form>
        <p class="info-text">관리자: rukawaii0323 | 비밀번호: rukawaii0323!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
