<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버디버디 로그인</title>
    <style>
        body {
            background-color: #b0e0e6;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: white;
            width: 300px;
            padding: 20px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>버디버디 로그인</h2>
        <input type="text" id="username" placeholder="아이디">
        <input type="password" id="password" placeholder="비밀번호">
        <button onclick="login()">로그인</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        function login() {
            const id = document.getElementById("username").value;
            const pw = document.getElementById("password").value;

            if (id === "wxerinz" && pw === "1920") {
                alert("로그인 완료!");
                window.location.href = "home.html"; // 홈 화면으로 이동
            } else {
                document.getElementById("error-message").textContent = "아이디 또는 비밀번호가 틀렸습니다!";
            }
        }
    </script>
</body>
</html>
