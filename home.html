<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WendyWendy 홈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgm-audio" src="bgm.mp3" loop autoplay></audio>
    <div id="header">
        <h1>WendyWendy</h1>
        <p id="welcome-message">환영합니다!</p>
    </div>
    <div id="content">
        <aside id="sidebar">
            <ul>
                <li><a href="#" onclick="showSection('home')">홈</a></li>
                <li><a href="#" onclick="showSection('profile')">프로필</a></li>
                <li><a href="#" onclick="showSection('guestbook')">방명록</a></li>
                <li><a href="#" onclick="showSection('board')">게시판</a></li>
            </ul>
        </aside>
        <main id="main-content">
            <section id="home-section" class="section">
                <h2>홈 화면</h2>
                <p>여기는 WendyWendy의 홈 화면입니다!</p>
            </section>
            <section id="profile-section" class="section hidden">
                <h2>프로필</h2>
                <img src="profile.jpg" alt="프로필 사진" id="profile-image">
                <div id="profile-edit" class="hidden">
                    <input type="file" id="profile-upload">
                    <button onclick="changeProfileImage()">프로필 변경</button>
                </div>
            </section>
            <section id="guestbook-section" class="section hidden">
                <h2>방명록</h2>
                <textarea id="guestbook-input" placeholder="메시지를 남겨보세요!"></textarea>
                <button onclick="addGuestbook()">작성</button>
                <ul id="guestbook-list"></ul>
            </section>
            <section id="board-section" class="section hidden">
                <h2>게시판</h2>
                <textarea id="board-input" placeholder="게시글 내용을 작성하세요!" class="hidden"></textarea>
                <button id="board-submit" class="hidden" onclick="addBoardPost()">게시글 등록</button>
                <ul id="board-list"></ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
