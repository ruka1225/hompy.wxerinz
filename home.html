<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>환영합니다! wendywendy 홈입니다</h1>
    </div>
    <div class="menu">
        <button onclick="showSection('home')">홈</button>
        <button onclick="showSection('profile')">프로필</button>
        <button onclick="showSection('guestbook')">방명록</button>
        <button onclick="showSection('board')">게시판</button>
    </div>
    <div id="content">
        <div id="home-section" class="section">여기는 홈 화면입니다.</div>
        <div id="profile-section" class="section hidden">
            <h2>프로필</h2>
            <img id="profile-image" src="profile.jpg" alt="프로필 사진">
            <div id="profile-edit" class="hidden">
                <input type="file" id="profile-upload">
                <button onclick="changeProfileImage()">프로필 변경</button>
            </div>
        </div>
        <div id="guestbook-section" class="section hidden">
            <h2>방명록</h2>
            <textarea id="guestbook-input" placeholder="방명록을 작성하세요"></textarea>
            <button onclick="addGuestbookEntry()">작성</button>
            <ul id="guestbook-entries"></ul>
        </div>
        <div id="board-section" class="section hidden">
            <h2>게시판</h2>
            <textarea id="board-input" class="hidden" placeholder="게시글을 작성하세요"></textarea>
            <button id="board-submit" class="hidden" onclick="addBoardPost()">게시글 등록</button>
            <ul id="board-posts"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
